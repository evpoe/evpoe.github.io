</head>
<body>
  <div class="wrapper">
    <header>Sam, Ahmed, and Evan's Website</header>
    <img src="https://static.wixstatic.com/media/927bb9_510a9023890943289c807cf75233b774~mv2.jpg/v1/fill/w_560,h_545,al_c,lg_1,q_80/Headshot.webp" alt="alternatetext" style="width:200px;height:200px;">

    <img src="https://media-exp1.licdn.com/dms/image/C4D03AQHwUYh08J8W3g/profile-displayphoto-shrink_800_800/0/1628729862029?e=1638403200&v=beta&t=96Hf6t1S06trLcG9KV2EFiYB0p-wvHkJ1_mKD8T9wKg" alt="alternatetext" style="width:200px;height:200px;">
